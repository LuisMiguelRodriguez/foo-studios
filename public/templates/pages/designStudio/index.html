<div class="container-fluid">
    <div id = "jumbo">
    <div class="jumbotron">
      <h1>Design Form</h1>
    </div>
    </div>
</div>

  <!-- Left side of product page -->
<div class="container" id="mainContainer">
  <div class="row">
    <div class="col-xm-12 col-sm-12 col-sm-offset-1 col-md-6 col-md-offset-0">
      <img id="mainPic" src="https://ae01.alicdn.com/kf/HTB189ATQXXXXXXlXVXXq6xXFXXXF/Tshirts-Custom-Printed-font-b-notorious-b-font-font-b-big-b-font-Men-Design-A.jpg" height="400px" width="500px">
    </div>
    <div class="col-xm-12 col-sm-12 col-sm-offset-1 col-md-6 col-md-offset-0">
      <form>
        <div class="form-group">
          <label for="exampleInputName">Name</label>
          <input type="name" class="form-control" id="exampleName" aria-describedby="nameHelp" placeholder="Name">
          <small id="nameHelp" class="form-text text-muted"> Please Enter your Name</small>
        </div>
        <div class="form-group">
          <label for="exampleInputLastName">Last Name</label>
          <input type="lastName" class="form-control" id="exampleLastName" aria-describedby="nameHelp" placeholder="Last Name">
          <small id="lastNameHelp" class="form-text text-muted"> Please Enter your Name</small>
        </div>
        <div class="form-group">
          <label for="exampleTextarea">Please let us know a little bit about your self</label>
          <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
          </div>
        <div class="form-group">
          <label for="exampleInputFile">File input</label>
          <input type="file" class="form-control-file" id="exampleInputFile" aria-describedby="fileHelp">
          <small id="fileHelp" class="form-text text-muted">This is some placeholder block-level help text for the above input. It's a bit lighter and easily wraps to a new line.</small>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
