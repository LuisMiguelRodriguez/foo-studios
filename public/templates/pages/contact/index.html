
<div class="container-fluid">
     <div id = "jumbo">

  		  <h1 class="headline">Contact Us</h1>


   </div>
</div>




<div class="container">
	    <div class="row">

		    <div class="col-xs-12 col-sm-12 col-md-6 col-md-offset-2">

		    <!-- Contact Form -->
		    <form id="contactForm">

			    <div class="form-group">
			      <label for="customerName">Name</label>
			      <input type="text" class="form-control" id="customerName" placeholder="Enter your name">
			    </div>

			    <div class="form-group">
			      <label for="inputEmail">Email</label>
			      <input type="text" class="form-control" id="inputEmail" placeholder="Joe@example.com">
			    </div>

			    <div class="form-group">
			      <label for="inputPhoneNumber">Phone Number</label>
			      <input type="text" class="form-control" id="inputPhone" placeholder="XXX-XXX-XXXX">
			    </div>

			    <div class="form-group">
			      <label for="inputMessage">Message</label>
			      <textarea type="text" class="form-control" rows="3" placeholder="Type your message here..."></textarea>
			      <br><br>
			    </div>
		    	<button id="submitButton" class="btn btn-primary btn-large" type="submit">Submit</button>
			</form>
		  </div>
	  </div>
</div>

<div class="container">

	<div class="row">



	</div>
</div>

<div class="container">

	<h1 class="text-center">Locate Foo Studies</h1><br>

  <div id="googleMap" style="width:100%;height:400px;"></div>

	<script>

   function myMap() {

      var mapOptions = {
         center:new google.maps.LatLng(33.645052,-117.834781),
         zoom:7
      }

      var map = new google.maps.Map(document.getElementById("googleMap"),mapOptions);

      var marker = new google.maps.Marker({
         position: new google.maps.LatLng(33.645052,-117.834781),
         map: map,
      });
   }

	</script>

	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBilJYgdpMwOUEsEzRI4nLvVpKHVVm1gcU&callback=myMap"></script>

</div>
