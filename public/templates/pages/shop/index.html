<!-- Header -->
<div class="container-fluid">
  <div id="jumbo">
      <h1 class="headline">Shop Your Style</h1>
  </div>
</div>

<!--   Angular Notes -->
<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-4 col-md-4" ng-repeat="product in indexController.products">
      <div class="thumbnail">
        <a ng-href="#/shop/{{product._id.$oid}}"><img src="{{product.param.main}}"></a>
        <div class="caption">
          <h4>
           <span><a ng-href ="#/shop/{{product._id.$oid}}">{{product.param.name}}</a></span>
           <br>
           <span class="price">${{product.param.price}}</span>
          </h4>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- END Angular Notes -->
